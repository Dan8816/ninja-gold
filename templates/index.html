<!doctype html>
<html>
<head>
    <title>Ninja Money</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="row">
        <h1>Your Gold: {{total}}</h3>
        <form action="/clear" method="POST" class="reset">
            <input type="submit" name="submit" value="Reset gold" />
        </form>
    </div>
    <div class="row">
        <div class="place" id="farm">
            <h3>Farm</h3>
            <p>(earns 10-20 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="hidden" value="farm"/>
                <input type="submit" name="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="place" id="cave">
            <h3>Cave</h3>
            <p>(earns 5-10 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="hidden" value="cave"/>
                <input type="submit" name="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="place" id="house">
            <h3>House</h3>
            <p>(earns 2-5 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="hidden" value="house"/>
                <input type="submit" name="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="place" id="casino">
            <h3>Casino</h3>
            <p>(earns/takes 0-50 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="hidden" value="casino"/>
                <input type="submit" name="submit" value="Find Gold!"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="activities">
            <h2>Activities:</h2>
            {% if activities %}
            <ul>
                {% for class, activity in activities %}
                <li class={{class}}>{{activity}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
